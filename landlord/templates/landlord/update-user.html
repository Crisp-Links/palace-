{% load static %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<div class="">
	
	<div class="center" >
		<div class="header">
			<h2>Create Account</h2>
		</div>
		<form id="form" class="form" method="post">
			{% csrf_token %}
			<div class="form-controle">
				<label for="first name">First Name</label>
				{{ form.first_name }}
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<div class="form-controle">
				<label for="last name">Last Name</label>
				{{ form.last_name }}
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<div class="form-controle">
				<label for="email">Email</label>
				{{ form.email }}
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<div class="form-controle">
				<label for="last name">Phone</label>
				{{ form.phone }}
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			
			<div class="signup_link">
				Click <a href="{% url 'password_reset' %}">HERE</a> to change password
				<br>
				<a href=" {{ request.META.HTTP_REFERER }} " type="button">Go Back</a>
			</div>
			<button class="s-button" type="submit" style="margin-bottom: 2rem;">Submit</button>
			<br>
			<!-- <div class="signup_link">
				By clicking the submit botton, you have agreed to have your personal information changed.
			</div> -->
		</form>
	</div>
</div>

<script src="{% static 'js/main.js' %}"></script>
