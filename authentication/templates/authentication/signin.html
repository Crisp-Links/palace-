{% load static %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">


<div class="center">
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      {% for message in messages %}
    </div>
    <p class="message">{{ message }}</p>
    {% endfor %}
    <div class="txt_field">
      <input type="email" required name="email">
      <span></span>
      <label>Email</label>
    </div>
    <div class="txt_field">
      <input type="password" required name="password1">
      <span></span>
      <label>Password</label>
    </div>
    <div class="pass"><a href="{% url 'password_reset' %}">Forgot Password?</a></div>
    <input type="submit" value="Login">
    <div class="signup_link" style="padding-bottom: 2rem;">
      Not a member? <a href="{% url 'signup' %}">Signup</a>
    </div>
  </form>
</div>
