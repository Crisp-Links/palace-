{% load static %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">

<div class="center">
    <h1>Password Reset</h1>
    <form action="" method="post">
        
        {% if form.errors %}
        {% for key, value in form.errors.items %}
        <strong>{{ value }}</strong>
    {% endfor %}
        {% endif %}
            
        {% csrf_token %}
        <div class="txt_field">
            <input type="email" name="email"
            autocomplete="email" maxlength="254" required id="id_email">
            <span></span>
            <label for="id_email">Email</label>
        </div>
      <input type="submit" style="margin-bottom: 1rem;" value="Proceed">
      <div class="signup_link" style="padding-bottom: 2rem;">
        Go Back  <a href=" {{ request.META.HTTP_REFERER }} " class="btn btn-outline-secondary" type="button">Go Back</a>

      </div>
    </form>
</div>
